<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pop Up Practice</title>
</head>
<body>
    <section class="popuppage">
        <h1>Pop Up Practice</h1>
        <p>Click <a class="popup" id="p1" href="#p1">here</a> to open pop up</p>
        <p>or click <a class="popup" id="p2" href="#p2">here</a> to open a different popup</p>
        
        <div class="overlay closers"></div>
        <div class="p1">
            <i class="fas fa-times closers"></i>
            <p>This is popup 1</p>
        </div>

        <div class="overlay closers"></div>
        <div class="p2">
            <i class="fas fa-times closers"></i>
            <p>This is popup 2</p>
        </div>
    </section>

    <!-- JS LINK -->
    <script src="js/main.js"></script>
</body>
</html>
